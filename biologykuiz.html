<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>biologykuiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .quiz-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            padding: 30px;
            text-align: center;
        }
        
        .question-number {
            font-size: 18px;
            color: #666;
            margin-bottom: 10px;
        }
        
        .question {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
            color: #333;
        }
        
        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .option {
            background-color: #f0f0f0;
            border: none;
            border-radius: 5px;
            padding: 15px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: left;
        }
        
        .option:hover:not(.selected, .disabled) {
            background-color: #cfe4d0;
        }
        
        .option.selected {
            background-color: white;
            color: black;
            cursor: default;
           
        }
        
        .option.correct {
            background-color: #4CAF50;
            color: white;
        }
        
        .option.incorrect {
            background-color: #f44336;
            color: white;
        }
        
        .option.show-correct {
            background-color: #2da835;
            color: #333;
        }
        
        .option.disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }
        
        .progress-bar {
            height: 5px;
            background-color: #e0e0e0;
            border-radius: 5px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background-color: #4CAF50;
            width: 0%;
            transition: width 0.3s;
        }
        
        .result-container {
            display: none;
        }
        
        .result-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        .score {
            font-size: 20px;
            margin-bottom: 20px;
        }
        
        .restart-btn {
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
            height: 100%;
            width: 25%;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .restart-btn:hover {
            background-color: #0b7dda;
        }
        
        .countdown {
            font-size: 16px;
            color: #666;
            margin-top: 10px;
        }
        .comment{
            width: 100%;
            height: 50px;
            background-color: #bcf1bd;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
            font-size: 1.3rem;

        }
        .restart_home{
            display: flex;
            width: 100%;
            height: 40px;
            
            flex-direction: row;
            justify-content: space-around;
            align-items: center;
        }

        .home{
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
            height: 100%;
            width: 25%;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h3>BIOLOGY KUIZ</h3>
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        
        <div class="question-number" id="question-number">Question 1/10</div>
        <div class="question" id="question">Loading question...</div>
        
        <div class="options" id="options">
            <!-- Options will be inserted here by JavaScript -->
        </div>
        
        <div class="countdown" id="countdown"></div>
        
        <div class="result-container" id="result-container">
            <div class="result-title">Quiz Completed!</div>
            <div class="score" id="score">You scored 0 out of 10</div>
            <div class="comment" id="comment">COMMENT</div>
            <span class="restart_home"><button class="restart-btn" id="restart-btn">Restart Quiz</button>
              <button class="home">Home</button>
            </span>
        </div>
    </div>

    <script>
        // Quiz data - you can add all 10 questions here
        const quizData = [
            {
                question: "What is the basic building block of all living things?",
                options: [
                    "A. tissue",
                    "B. Blood",
                    "C. Nucleus",
                    "D. Cell"
                ],
                correctAnswer: 3 // Index of the correct answer (0-based)
            },
            {
                question: "What is the function of the mitochondria?",
                options: [
                    "A. To control cell division",
                    "B. To produce energy for the cell",
                    "C. To control activities of a cell",
                    "D. To store DNA strands"
                ],
                correctAnswer: 1 // Change this to the correct index
            },
            {
                question: "Which of the following organs is used by tilapia to breathe?",
                options: [
                    "A. Lungs",
                    "B. Spiracles",
                    "C. Mouth",
                    "D. Gills"
                ],
                correctAnswer: 3 // Change this to the correct index
            },
            {
                question: "Which of the following is not a characteristic of living things?",
                options: [
                    "A. Movement",
                    "B. Digestion",
                    "C. Growth",
                    "D. Reproduction"
                ],
                correctAnswer: 0 // Change this to the correct index
            },
            {
                question: "Anatomy is the study of?",
                options: [
                    "A. Epidemic diseases and infections",
                    "B. Physical structure of organisms",
                    "C. Animal and their behaviours",
                    "D. Viruses and Bacteria"
                ],
                correctAnswer: 1 // Change this to the correct index
            },
            {
                question: "Which of the following is not a real branch of biology?",
                options: [
                    "A. Zoology",
                    "B. Botany",
                    "C. Cellogy",
                    "D. Ecology"
                ],
                correctAnswer: 2 // Change this to the correct index
            },
            {
                question: "What is the largest organ in the human body?",
                options: [
                    "A. Bones",
                    "B. brain",
                    "C. Skin",
                    "D. Liver"
                ],
                correctAnswer: 2 // Change this to the correct index
            },
            {
                question: "The study of Fungi is known as?",
                options: [
                    "A. Fungology",
                    "B. Cytology",
                    "C. Fungosis",
                    "D. Mycology"
                ],
                correctAnswer: 3 // Change this to the correct index
            },
            {
                question: "The following happen during puberty in male except?",
                options: [
                    "A. Growth of pubic hair",
                    "B. Voice softens",
                    "C. Facial hair",
                    "D. Sperm production"
                ],
                correctAnswer: 1 // Change this to the correct index
            },
            {
                question: "Which of the following statements is true?",
                options: [
                    "A. Euglena make food through photosynthesis",
                    "B. White blood cells contain haemoglobin",
                    "C. A bite from a treated dog can cause rabbies",
                    "D. Pulmomary artery carries deoxygenated blood"
                ],
                correctAnswer: 0 // Change this to the correct index
            },
            // Add more questions here (up to 10)
            // Make sure to follow the same format
        ];

        // DOM elements
        const questionNumberElement = document.getElementById('question-number');
        const questionElement = document.getElementById('question');
        const optionsContainer = document.getElementById('options');
        const progressBar = document.getElementById('progress');
        const resultContainer = document.getElementById('result-container');
        const scoreElement = document.getElementById('score');
        const restartButton = document.getElementById('restart-btn');
        const countdownElement = document.getElementById('countdown');
        const commentme = document.getElementById('comment');

        // Quiz state
        let currentQuestionIndex = 0;
        let score = 0;
        let selectedOptionIndex = null;
        let quizCompleted = false;
        let selectionLocked = false;
        let countdownTimer = null;
        const TRANSITION_DELAY = 2000; // 2 seconds delay before next question

        // Initialize the quiz
        function initQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            selectedOptionIndex = null;
            quizCompleted = false;
            selectionLocked = false;
            
            // Show all quiz elements that might be hidden
            questionNumberElement.style.display = 'block';
            questionElement.style.display = 'block';
            optionsContainer.style.display = 'flex';
            countdownElement.style.display = 'block';
            resultContainer.style.display = 'none';
            
            loadQuestion();
        }

        // Load the current question
        function loadQuestion() {
            clearTimeout(countdownTimer);
            countdownElement.textContent = '';
            selectionLocked = false;
            
            if (currentQuestionIndex >= quizData.length) {
                showResults();
                return;
            }

            const questionData = quizData[currentQuestionIndex];
            
            // Update question number
            questionNumberElement.textContent = `Question ${currentQuestionIndex + 1}/${quizData.length}`;
            
            // Update question text
            questionElement.textContent = questionData.question;
            
            // Update progress bar
            progressBar.style.width = `${(currentQuestionIndex / quizData.length) * 100}%`;
            
            // Clear previous options
            optionsContainer.innerHTML = '';
            
            // Add new options
            questionData.options.forEach((option, index) => {
                const optionButton = document.createElement('button');
                optionButton.className = 'option';
                optionButton.textContent = option;
                optionButton.addEventListener('click', () => selectOption(index));
                optionsContainer.appendChild(optionButton);
            });
            
            selectedOptionIndex = null;
        }

        // Handle option selection
        function selectOption(index) {
            if (quizCompleted || selectionLocked) return;
            
            selectionLocked = true;
            selectedOptionIndex = index;
            
            // Remove selected class from all options
            const options = document.querySelectorAll('.option');
            options.forEach(option => {
                option.classList.remove('selected');
                option.classList.add('disabled');
            });
            
            // Add selected class to clicked option
            options[index].classList.add('selected');
            options[index].classList.remove('disabled');
            
            // Check if answer is correct
            const questionData = quizData[currentQuestionIndex];
            const isCorrect = selectedOptionIndex === questionData.correctAnswer;
            
            if (isCorrect) {
                score++;
            }
            
            // Highlight answers after a short delay
            setTimeout(() => {
                options.forEach((option, i) => {
                    if (i === questionData.correctAnswer) {
                        // If answer was wrong, show correct answer in light red
                        if (!isCorrect) {
                            option.classList.add('show-correct');
                        } else {
                            option.classList.add('correct');
                        }
                    } else if (i === selectedOptionIndex && !isCorrect) {
                        option.classList.add('incorrect');
                    }
                });
                
                // Start countdown to next question
                startCountdown();
            }, 500);
        }

        // Start countdown to next question
        function startCountdown() {
            let secondsRemaining = TRANSITION_DELAY / 1000;
            countdownElement.textContent = `Next question in ${secondsRemaining}...`;
            
            countdownTimer = setInterval(() => {
                secondsRemaining--;
                countdownElement.textContent = `Next question in ${secondsRemaining}...`;
                
                if (secondsRemaining <= 0) {
                    clearInterval(countdownTimer);
                    moveToNextQuestion();
                }
            }, 1500);
        }

        // Move to next question
        function moveToNextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < quizData.length) {
                loadQuestion();
            } else {
                showResults();
            }
        }

        // Show final results
        function showResults() {
            questionNumberElement.style.display = 'none';
            questionElement.style.display = 'none';
            optionsContainer.style.display = 'none';
            countdownElement.style.display = 'none';
            
            progressBar.style.width = '100%';
            
            scoreElement.textContent = `You scored ${score} out of ${quizData.length}`;
            if (score > 7) {
                commentme.innerHTML = "Comment: That was Superb";
            } else if(score >= 4){
                commentme.innerHTML = "Comment: Some more Effort needed";
            } else{
                 commentme.innerHTML = "Comment: Just let it go man!";
            }
            resultContainer.style.display = 'block';
        }

        // Event listeners
        restartButton.addEventListener('click', initQuiz);

        // Start the quiz
        initQuiz();
    </script>
</body>
</html>
